<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="utf-8" /> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Chat</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        socket = new WebSocket('wss://w-bot.ml:3434');
        id = +new Date + '.' + Math.random();

        socket.onmessage = function(message) {
            message = JSON.parse(message.data);

            if (message.id === id) return;

            $('.chats').prepend('<div>' + message.name + ': ' + message.message + '</div>');
        }

        var send = function (e) {
            if (e && e.keyCode !== 13) return;
            var name = $('#name').val();
            var message = $('#message').val();
            
            socket.send(JSON.stringify({
                id: id,
                name: name,
                message: message
            }));

            $('#message').val('');

            $('.chats').prepend('<div>' + name + ': ' + message + '</div>');
        }
    </script>
</head>
<body style="background: #333;">
<input type="text" id="name" value="stranger" style="width: 100px;"/>
<input type="text" id="message" style="width: 300px;" onkeyup="send(event)" autofocus/>
<button onclick="send()">Send message</button>
<div class="chats" style="color: #fff;">

</div>
</body>
</html>
