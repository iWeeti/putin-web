{% extends "putin/base.html" %}
{% block content %}
<style type="text/css">
  .card {
    box-shadow: 0 20px 20px 0 rgba(0,0,0,0.2);
    max-width: 150px;
}
</style>
<div class="card-columns">
  {% for guild in guilds %}
  <div class="card">
    <img class="card-img-top" style="max-width: 150px;" src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png" alt="{{ guild.name }}">
    <div class="card-body">
      <h4 class="card-title">{{ guild.name }}</h4>
      {% if guild.invite %}
      <a href="{% url 'putin-invite' guild.id %}" class="btn btn-success">Invite</a>
      {% else %}
      {% if guild.allowed %}
      <a href="{% url 'putin-dashboard' %}?id={{ guild.id }}" class="btn btn-primary">Settings</a>
      {% else %}
      <a href="{% url 'putin-dashboard' %}?id={{ guild.id }}" class="btn btn-primary" disabled>Settings</a>
      {% endif %}
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
