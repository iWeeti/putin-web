{% extends "putin/base.html" %}
{% block content %}

<table class="table-dark table-hover">
  <thead>
    <tr>
      <th>Guild</th>
      <th>Settings</th>
  	</tr>
  </thead>
  <tbody>
    <tr>
  	{% for guild in guilds %}
      <th scope="row">{{ guild.name }}</th>
	  <td><a href="{% url 'putin-dashboard' %}?id={{ guild.id }}">Edit</a></td>
	{% endfor %}
    </tr>
  </tbody>
</table>


{% endblock content %}
