{% extends "putin/base.html" %}
{% block content %}
<br>
<br>
<img class="avatar align-middle" src="https://cdn.discordapp.com/avatars/488929645186514954/25d457cf6be04de64b0538372d042855.png?size=1024">
<br>
<br>
<div id="slides" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" style="height:100px;" src="https://putin.ml/media/i/play.png" alt="Play">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height:300px;" src="https://putin.ml/media/i/meme.png" alt="Meme">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height:100px;" src="https://putin.ml/media/i/echo.png" alt="Echo">
      </div>
    </div>
    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock content %}
