{% extends "putin/base.html" %}
{% block content %}
<article class="media content-section">
	<img class="rounded-circle article-img" src="https://cdn.discordapp.com/avatars/{{ user.discorduser.uid }}/{{ user.discorduser.avatar }}.png?size=1024">
	<div class="media-body">
		<h2 class="article-title">Logged in as {{ user.discorduser.username }}#{{ user.discorduser.discriminator }}</h2>
	</div>
</article>
{% endblock content %}
