{% extends "putin/base.html" %}
{% block content %}
<br>
<br>
<div class="container">
  <img style="float:left;" class="avatar align-middle col-sm-4" src="https://cdn.discordapp.com/avatars/488929645186514954/25d457cf6be04de64b0538372d042855.png?size=1024">
  <div id="slides" style="float: left;" class="carousel slide col-sm-8" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://putin.ml/media/i/play.png" alt="Play">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://putin.ml/media/i/daily.png" alt="Daily">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://putin.ml/media/i/loot.png" alt="Loot">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://putin.ml/media/i/work.png" alt="Work">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://putin.ml/media/i/echo.png" alt="Echo">
      </div>
    </div>
    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock content %}
